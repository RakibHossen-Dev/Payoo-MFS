<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center mt-5">
      <div class="mockup-phone p-1">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- avable blance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- <div class="mb-5 p-5">
              <h1 class="text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
              <p>
                Enjoy easy and convenient financial services with us. Cashout
                charge is low and
              </p>
            </div> -->
            <!-- user action button -->
            <div class="flex gap-3">
              <button class="btn btn-lg">
                <div class="flex flex-col gap-2">
                  <i class="fa-solid fa-money-check-dollar"></i>
                  <p>Add Money</p>
                </div>
              </button>

              <button class="btn btn-lg">
                <div class="flex flex-col gap-2">
                  <i class="fas fa-money-bill-wave"></i>
                  <p>Cash Out</p>
                </div>
              </button>
            </div>
            <!-- avable blance  end-->
            <div class="divider"></div>
            <!-- add money form stert -->
            <div class="card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
              <form class="card-body pb-2">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="4 Digit Pin "
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
  </body>
</html>
